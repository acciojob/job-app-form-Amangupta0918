<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post"
        <div>
            <label for="name">Name </label>
            <input type="text" id="name" name="Name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" required>male
            <input type="radio" id="gender" name="gender" required>female
        </div>
        <div>
            <label for="laptop">Laptop Brands</label>
            <select id="laptop" name="laptop">
                <option value="Asus"> Asus</option>
                <option value="Hp">Hp</option>
                <option value="Apple">Apple</option>


            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" required>
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="portfolio">Url portfolio</label>
            <input type="url" id="portfolio">
        </div>
        <div>
			<input type="submit" value="Submit">
		</div>

    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
